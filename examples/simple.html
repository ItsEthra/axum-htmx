<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.9.9"
    integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
    crossorigin="anonymous"></script>
  <title>axum-htmx example</title>

  <style>
    h1 {
      margin: 0;
    }

    button {
      font-size: 1rem;
    }

    body {
      margin: 0;
      color: whitesmoke;
      background-color: black;
      font-family: Roboto;
    }
  </style>
</head>

<body>
  <div id="messages">
  </div>
  <button hx-get="http://127.0.0.1:9000/click" hx-trigger="click" hx-target="#messages" hx-swap="beforeend">
    Click Me!
  </button>
</body>

</html>
