<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/htmx.org@1.9.9"
    integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
    crossorigin="anonymous"></script>
  <title>axum-htmx example</title>

  <style>
    p h1 {
      margin: 0;
    }

    button {
      font-size: 1rem;
    }

    .content {
      margin: 0 auto;
      margin-top: 5rem;
      padding: 2rem 1rem;
      width: 10rem;
      border: solid 2px gray;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body {
      width: 100%;
      margin: 0;
      color: whitesmoke;
      background-color: black;
      font-family: Roboto;
    }
  </style>
</head>

<body>
  <div class="content">
    <div id="messages">
    </div>
    <button hx-prompt="Name" hx-get="http://127.0.0.1:9000/random" hx-trigger="click" hx-target="#messages" hx-swap="beforeend">
      Click Me!
    </button>
  </div>
</body>

</html>
